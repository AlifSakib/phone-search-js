<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="font-monospace">
    <header>
      <h1 class="text-center">Wellcome to my Phone Hunter !</h1>
    </header>
    <main>
      <section>
        <div class="mb-3 w-50 container text-center">
          <label for="exampleFormControlInput1" class="form-label"
            >Search Phones</label
          >
          <input
            id="search-field"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Phone Name Here"
          />
          <button id="btn-search" class="btn btn-primary px-5 mt-3">
            Search
          </button>
        </div>
      </section>
      <section id="container" class="container">
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="not-found" class="d-none">
          <h3 class="text-bg-warning m-4 text-center p-4">No Result Found!</h3>
        </div>
        <div id="show-all" class="text-center mt-5 d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
      </section>
      <section
        id="loader"
        class="d-flex justify-content-center align-items-center mt-5 d-none"
        style="height: 50vh"
      >
        <div class="spinner-border text-bg-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>

      <!-- !Modal  -->
      <section id="modal">
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
